name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build and Test Core Functionality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Make scripts executable
      run: |
        echo "üîß Making CI scripts executable..."
        chmod +x ci/check_plugin_api.sh
        chmod +x scripts/debug_plugin.sh
        chmod +x scripts/rebuild_all.sh
        echo "‚úÖ Scripts are now executable"
        
    - name: Clean build artifacts
      run: |
        echo "üßπ Cleaning previous build artifacts..."
        cargo clean
        echo "‚úÖ Clean completed"
          
    - name: Build core crates
      run: |
        echo "üî® Building core functionality (excluding GUI)..."
        cargo build --workspace --exclude app --verbose
        echo "‚úÖ Core build completed successfully"
      
    - name: Check plugin_api duplication
      run: ./ci/check_plugin_api.sh
      
    - name: Run core tests
      run: |
        echo "üß™ Running core tests (excluding GUI)..."
        cargo test --workspace --exclude app --verbose
        echo "‚úÖ Core tests completed successfully"
      
    - name: Run FFI verification
      run: ./scripts/debug_plugin.sh
      
    - name: Run clippy on core crates
      run: |
        echo "üîç Running clippy on core crates..."
        cargo clippy --workspace --exclude app -- -D warnings
        echo "‚úÖ Clippy checks passed"
      
    - name: Check formatting
      run: |
        echo "üé® Checking code formatting..."
        cargo fmt --all -- --check
        echo "‚úÖ Code formatting check passed"
      
    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          target/
          .boltpm/
        retention-days: 7 