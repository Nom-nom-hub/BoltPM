name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build
        run: cargo build --all --release
      - name: Run tests
        run: cargo test --all --release
      - name: E2E CLI test
        run: |
          cargo run --bin boltpm -- --help
          cargo run --bin boltpm -- --version 